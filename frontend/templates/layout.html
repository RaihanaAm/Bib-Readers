<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mon App{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="p-3 pb-1">

    <div class="w-100 d-flex align-items-center ">

        <div class="col-3">
            <img src="{{ request.url_for('static', path='images/logo.png') }}" class="w-50" alt="Logo">
        </div>
        <div class="col-9 d-flex align-items-center justify-content-end">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link active " href="{{ request.url_for('home') }}">Acceuil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="{{ request.url_for('login_get') }}">Connexion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  " aria-current="page" href="{{ request.url_for('register_get') }}">Cr√©ation du compte</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- Contenu principal -->
    <div class="">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
